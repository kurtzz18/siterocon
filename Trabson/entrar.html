<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Quiz </title>
    <link rel="stylesheet" type="text/css" href="css/entrar.css">
</head>

<body>
    <main>
        <div id="botoes">
            <button id="btn_login" onclick="login()"> LOGIN </button>
            <button id="btn_cadast" onclick="cadastro()"> CADASTRAR </button>
        </div>
        <section>
            <div id="information_login">
                <p id="txt"> LOGIN </p>

                <form autocomplete="off" method="POST" action="php/verificar.php" name="form_login">
                    <input type="text" name="login" required="" id="login" />
                    <label id="label_login">Login</label>
                    <input type="password" name="senha" required="" id="senha" />
                    <label id="label_senha">Senha</label><br>
                    <input type="submit" name="logar" value="Conectar" />
                </form>
            </div>

            <div id="information_cadastro">
                <p id="txt"> CADASTRO </p>

                <form autocomplete="off" method="POST" action="php/verificar.php" name="form_cadastro">
                    <input type='text' name='nome_cadastro' required="" id='nome' />
                    <label id="label_nome">Nome</label>
                    <input type='text' name='login_cadastro' required="" id='login' />
                    <label id="label_login">Login</label><br>
                    <input type='password' name='senha_cadastro' required="" id='senha' />
                    <label id="label_senha">Senha</label><br>
                    <input type='password' name='confirm_senha' required="" id='senha_confirm' />
                    <label id="label_confirm">Confirmar Senha</label><br>
                    <input type="submit" name="cadastrar" value="Cadastrar" />
                </form>
            </div>
        </section>
    </main>
    <script>
        function login() {
            var casdastro = document.getElementById("information_cadastro").style.display = "none";
            var login = document.getElementById("information_login").style.display = "block";
        }

        function cadastro() {
            var casdastro = document.getElementById("information_cadastro").style.display = "block";
            var login = document.getElementById("information_login").style.display = "none";
        }

    </script>
</body>

</html>
